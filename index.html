<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div id="netflix-logo">
                <img src="Photos/Netflix logo.jpeg" alt="Netflix logo" height="55px" >
            </div>

            <div class="lang">
                <select name="lang" id="lang" >
                    <option value="EN"> English</option>
                    <option value="Hindi">हिन्दी</option>
                </select>
            </div>

            <div class="sign-in">
                <button type="button" id="sign-in"> Sign In</button>
            </div>
        </div>
    </header>

    <main>
        <div class="content1">
            <p id="hero1"><pre>Unlimited movies, TV shows
                 and more</pre></p>
            <p id="hero2">Starts at ₹149. Cancel anytime.</p>
            <p id="hero3">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>

        <div class="content2">
            <input type="email" placeholder="Email Address" id="search">
            <button type="submit" id="get-started">Get Started ></button>
        </div>
    </main>




        
        
   
  
 
    
</body>
</html>
